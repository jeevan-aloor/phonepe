    <style>
        #container {
            display: grid;
            grid-template-columns: 100%;
            grid-template-rows: repeat(4, 100px);
            width: 30%;
            height: 600px;
            background-color: white;
            /* border: 1px solid red; */
            margin: auto;
            margin-top: 100px;
        }

        /* #container:hover{
          width: 50%;
          height: 600px;
          border: 1px solid black;
          margin: auto;
          margin-top: 100px;
      } */
        #container>div {
            /* border: 1px solid red; */
        }

        #container>div:nth-child(1) {
            height: 80px;
        }

        #container>div>img {
            width: 26%;
            margin-left: 300px;
        }

        #container>div:nth-child(2) {
            height: 35px;
            background-color: darkblue;
        }

        #container>div>h1 {
            margin-top: 70px;
            font-size: 20px;
            text-align: center;
        }

        #container>div>p {
            text-align: center;
            font-size: 20px;
        }

        #number {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 60px);
            gap: 20px;
        }

        #number>div {
            /* border: 1px solid black; */
            background-color: aliceblue;
        }

        #number {
            text-align: center;
            justify-content: center;
            /* padding-top: 40px; */
            font-size: 20px;
            /* background-color: aliceblue; */
        }
